name: "CodeQL"

on:
  workflow_dispatch: {}
  push:
    branches: [ "main" ]
  pull_request:
    types: [ opened, synchronize, reopened ]
  schedule:
    - cron: '20 08 * * 1'

jobs:
  codeql:
    permissions:
        security-events: write
        actions: read
        contents: read
    uses: kengou4/common/.github/workflows/play-shared-codeql.yaml@main
    with:
      runs-on: "['default']"
      language: "['go']"
      go-version: "['1.21']"
      fail-fast: false  
      timeout: 30
