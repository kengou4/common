name: "Shared-CodeQL"

on:
  workflow_call:
    inputs:
      runs-on:
        description: "The runner to use for the job"
        required: false
        default: "['default']"
        type: string
      language:
        description: "The language to run the analysis on"
        required: false
        default: "['go']"
        type: string
      go-version:
        description: "Go version"
        required: false
        default: "['1.22']"
        type: string
      node-version:
        description: "Node version"
        required: false
        default: "['node']"
        type: string
      fail-fast:
        default: false
        description: "Whether to fail fast or not"
        required: false
        type: boolean
      timeout:
        default: 360
        description: The number of minutes to wait for the operation to complete.
        required: false
        type: number

jobs:
  analyze:
    name: Analyze
    runs-on: ${{ matrix.os }}
    timeout-minutes: ${{ inputs.timeout }}
    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: ${{ inputs.fail-fast }}
      matrix:
        os: ${{ fromJson(inputs.runs-on) }}
        language: ${{ fromJson(inputs.language) }}
        go-version: ${{ fromJson(inputs.go-version) }}
        node-version: ${{ fromJson(inputs.node-version) }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Go
      if: ${{ matrix.go-version != ""}}
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
    
    - name: Use Node.js ${{ matrix.node-version }}
      if: ${{ matrix.node-version != ""}}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.

        # For more details on CodeQL's query packs, refer to: https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
        # queries: security-extended,security-and-quality


    # Autobuild attempts to build any compiled languages (C/C++, C#, Go, Java, or Swift).
    # If this step fails, then you should remove it and run the build manually (see below)
    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
    # üìö See https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsrun

    #   If the Autobuild fails above, remove it and uncomment the following three lines.
    #   modify them (or add more) to build your code if your project, please refer to the EXAMPLE below for guidance.

    # - run: |
    #     echo "Run, Build Application using script"
    #     ./location_of_script_within_repo/buildscript.sh

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"