name: "Shared-CodeQL"

on:
  workflow_call:
    inputs:
      runs-on:
        description: "The runner to use for the job"
        required: false
        default: "['default']"
        type: string
      language:
        description: "The language to run the analysis on"
        required: false
        default: "['go']"
        type: string
      go-version:
        description: "Go version"
        required: false
        type: string
      node-version:
        description: "Node version"
        required: false
        type: string
      fail-fast:
        default: false
        description: "Whether to fail fast or not"
        required: false
        type: boolean
      autobuild:
        default: true
        description: "Use autobuild"
        required: true
        type: boolean
      build_query:
        description: Custom build query
        required: false
        type: string
      timeout:
        default: 360
        description: The number of minutes to wait for the operation to complete.
        required: false
        type: number

jobs:
  analyze:
    name: Analyze
    runs-on: ${{ matrix.os }}
    timeout-minutes: ${{ inputs.timeout }}
    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: ${{ inputs.fail-fast }}
      matrix:
        os: ${{ fromJson(inputs.runs-on) }}
        language: ${{ fromJson(inputs.language) }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
  
    - name: Go && Node check
      id: input-check
      run: |
        if [[ ${{ fromJson(inputs.go-version) }} == "" ]]; then
          echo "go_run=false" >> "$GITHUB_OUTPUT"
        else
          echo "go_run=true" >> "$GITHUB_OUTPUT"
          echo "go-version=${{ fromJson(inputs.go-version) }}" >> "$GITHUB_OUTPUT"
        fi
        if [[ ${{ fromJson(inputs.node-version) }} == "" ]]; then
          echo "node_run=false" >> "$GITHUB_OUTPUT"
        else
          echo "node_run=true" >> "$GITHUB_OUTPUT"
          echo "node-version=${{ fromJson(inputs.node-version) }}" >> "$GITHUB_OUTPUT"
        fi
        if [[ ${{ fromJson(inputs.build_query) }} == "" && ${{ inputs.autobuild }} == 'false' ]]; then
          echo "custom_buildquery=false" >> "$GITHUB_OUTPUT"
        else
          echo "custom_buildquery=true" >> "$GITHUB_OUTPUT"
          echo "build_query=${{ fromJson(inputs.build_query) }}" >> "$GITHUB_OUTPUT"
        fi

    - name: Set up Go
      if: steps.input-check.outputs.go_run == 'true'
      uses: actions/setup-go@v5
      with:
        go-version: steps.input-check.outputs.go-version
    
    - name: Use Node.js steps.input-check.outputs.node-version
      if: steps.input-check.outputs.node_run == 'true'
      uses: actions/setup-node@v4
      with:
        node-version: steps.input-check.outputs.node-version

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      if: ${{ inputs.autobuild }} == 'true'
      uses: github/codeql-action/autobuild@v3

    - name: Build
      if: steps.input-check.outputs.custom_buildquery == 'true'
      run: steps.input-check.outputs.build_query

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"